<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>todo</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/script.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <button id="button.add" class="button add">Add new task</button>
    <div class="form-wrap">
        <button id="button.del" class="button delete">delete</button>
        <input id="input.new" type="text">
        <button id="button.done" class="button done">done</button>
    </div>
</div>
</body>
</html>
